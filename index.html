<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'objets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin: 20px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        @media (max-width: 768px) {
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Liste Simulations</h1>
    <div>9.1 = Bloc 1(4N), 2(4E) et 3(KD2F)<br>
    9.2 = Bloc 4(5R) et 5(4H)<br>
    9.3 = Bloc 6(renforcement) et 7(mode dégradé)
    </div>

    <div class="buttons-container">
        <button data-secteur="4N">4N</button>
        <button data-secteur="5R">5R</button>
        <button data-secteur="KD">KD</button>
        <button data-secteur="2F">2F</button>
        <button data-secteur="4E">4E</button>
        <button data-secteur="4H">4H</button>
        <button data-secteur="9.1">9.1</button>
        <button data-secteur="9.2">9.2</button>
        <button data-secteur="9.3">9.3</button>
        <button data-secteur="FP1">FP1</button>
        <button data-secteur="FP2">FP2</button>
        <button data-secteur="FP3">FP3</button>
    </div>

    <div class="results" id="results">
        Cliquez sur un bouton pour afficher les objets correspondants.
    </div>

    
    
    <script>
        const resultsDiv = document.getElementById('results');
        let data = [];

        // Charger les données depuis un fichier JSON externe
        fetch('simulations.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(jsonData => {
                data = jsonData;
            })
            .catch(error => {
                resultsDiv.innerHTML = `Erreur lors du chargement des données : ${error.message}`;
            });

        document.querySelectorAll('.buttons-container button').forEach(button => {
            button.addEventListener('click', () => {
                const secteur = button.getAttribute('data-secteur');
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
                if (secteur === "FP1" || secteur === "FP2" || secteur === "FP3") {
                    // Filtrer et trier pour FP1, FP2, FP3
                    
                   const filteredData = data.filter(item => {
    const numero = item.numero;
    return String(numero[0]) === secteur || String(numero[2]) === secteur;
}).sort((a, b) => {
    const aValue = String(a.numero[0]) === secteur ? Number(a.numero[1] ?? Infinity) : Number(a.numero[3] ?? Infinity);
    const bValue = String(b.numero[0]) === secteur ? Number(b.numero[1] ?? Infinity) : Number(b.numero[3] ?? Infinity);

    return aValue - bValue;
});


                    // Affichage des résultats
                    if (filteredData.length > 0) {
                        resultsDiv.innerHTML = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Bloc</th>
                                        <th>Numero</th>
                                        <th>Bloc</th>
                                        <th>Numero</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${filteredData.map(item => `
                                        <tr>
                                            <td>${item.nom}</td>
                                            <td>${item.numero[0] ?? ''}</td>
                                            <td>${item.numero[1] ?? ''}</td>
                                            <td>${item.numero[2] ?? ''}</td>
                                            <td>${item.numero[3] ?? ''}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>`;
                    } else {
                        resultsDiv.innerHTML = `Aucun objet trouvé pour le secteur "${secteur}".`;
                    }
                
    //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////                
                   if (secteur === "9.1") {
    const filteredData = data.filter(item => {
        const numero = item.numero;
        // Vérifier si numero contient 1, 2 ou 3
        if (Array.isArray(numero)) {
            return numero.some(n => [1, 2, 3].includes(Number(n)));
        } else {
            return [1, 2, 3].includes(Number(numero));
        }
    }).sort((a, b) => {
        const aPrimary = Array.isArray(a.numero) ? Number(a.numero[0] ?? Infinity) : Number(a.numero ?? Infinity);
        const bPrimary = Array.isArray(b.numero) ? Number(b.numero[0] ?? Infinity) : Number(b.numero ?? Infinity);

        if (aPrimary !== bPrimary) return aPrimary - bPrimary;

        const aSecondary = Array.isArray(a.numero) ? Number(a.numero[1] ?? Infinity) : Infinity;
        const bSecondary = Array.isArray(b.numero) ? Number(b.numero[1] ?? Infinity) : Infinity;

        return aSecondary - bSecondary;
    });

    renderResults(filteredData, secteur);
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////                       
} else if (secteur === "9.2") {
    const filteredData = data.filter(item => {
        const numero = item.numero;
        // Vérifier si numero contient 4 ou 5
        if (Array.isArray(numero)) {
            return numero.some(n => [4, 5].includes(Number(n)));
        } else {
            return [4, 5].includes(Number(numero));
        }
    }).sort((a, b) => {
        const aPrimary = Array.isArray(a.numero) ? Number(a.numero[0] ?? Infinity) : Number(a.numero ?? Infinity);
        const bPrimary = Array.isArray(b.numero) ? Number(b.numero[0] ?? Infinity) : Number(b.numero ?? Infinity);

        if (aPrimary !== bPrimary) return aPrimary - bPrimary;

        const aSecondary = Array.isArray(a.numero) ? Number(a.numero[1] ?? Infinity) : Infinity;
        const bSecondary = Array.isArray(b.numero) ? Number(b.numero[1] ?? Infinity) : Infinity;

        return aSecondary - bSecondary;
    });

    renderResults(filteredData, secteur);
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////                       
} else if (secteur === "9.3") {
    const filteredData = data.filter(item => {
        const numero = item.numero;
        // Vérifier si numero contient 6 ou 7
        if (Array.isArray(numero)) {
            return numero.some(n => [6, 7].includes(Number(n)));
        } else {
            return [6, 7].includes(Number(numero));
        }
    }).sort((a, b) => {
        const aPrimary = Array.isArray(a.numero) ? Number(a.numero[0] ?? Infinity) : Number(a.numero ?? Infinity);
        const bPrimary = Array.isArray(b.numero) ? Number(b.numero[0] ?? Infinity) : Number(b.numero ?? Infinity);

        if (aPrimary !== bPrimary) return aPrimary - bPrimary;

        const aSecondary = Array.isArray(a.numero) ? Number(a.numero[1] ?? Infinity) : Infinity;
        const bSecondary = Array.isArray(b.numero) ? Number(b.numero[1] ?? Infinity) : Infinity;

        return aSecondary - bSecondary;
    });

    renderResults(filteredData, secteur);
}

//////////////////////////////////////////////////////////////////////////////////////////////////////////////
// Fonction pour afficher les résultats
function renderResults(filteredData, secteur) {
    if (filteredData.length > 0) {
        resultsDiv.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Bloc</th>
                        <th>Numero</th>
                        <th>Bloc</th>
                        <th>Numero</th>
                    </tr>
                </thead>
                <tbody>
                    ${filteredData.map(item => `
                        <tr>
                            <td>${item.nom}</td>
                            <td>${item.numero[0] ?? ''}</td>
                            <td>${item.numero[1] ?? ''}</td>
                            <td>${item.numero[2] ?? ''}</td>
                            <td>${item.numero[3] ?? ''}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>`;
    } else {
        resultsDiv.innerHTML = `Aucun objet trouvé pour le secteur "${secteur}".`;
    }
}
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////

                    // Filtrer par secteur pour les autres boutons
                    const filteredData = data.filter(item => item.secteur.includes(secteur));
                    
                    if (filteredData.length > 0) {
                        resultsDiv.innerHTML = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Bloc</th>
                                        <th>Numero</th>
                                        <th>Bloc</th>
                                        <th>Numero</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${filteredData.map(item => `
                                        <tr>
                                            <td>${item.nom}</td>
                                            <td>${item.numero[0] ?? ''}</td>
                                            <td>${item.numero[1] ?? ''}</td>
                                            <td>${item.numero[2] ?? ''}</td>
                                            <td>${item.numero[3] ?? ''}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>`;
                    } else {
                        resultsDiv.innerHTML = `Aucun objet trouvé pour le secteur "${secteur}".`;
                    }
                }
            });
        });
    </script>
</body>
</html>
